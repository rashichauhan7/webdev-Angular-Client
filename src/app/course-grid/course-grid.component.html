<div class="container-fluid">
  <h1>Course-grid ({{courses.length}})</h1>
  <div class="row">
    <div *ngFor="let course of courses" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">{{course.id}}</p>
          <a routerLink="/course/{{course.id}}" class="btn btn-primary">View</a>
          <a routerLink="/course/{{course.id}}/enroll" class="btn btn-danger">Enroll</a>
        </div>
      </div>
    </div>
  </div>
</div>
