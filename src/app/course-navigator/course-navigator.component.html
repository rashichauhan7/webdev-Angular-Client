<div class="container-fluid">
  <h1>Course-Navigator</h1>

  <div class="row">
    <div class="col-2">
      <h2>Course ({{courses.length}})</h2>

      <ul class="list-group">
        <li (click)="selectCourse(course)"
            [ngClass]="{'active': course.id === selectedCourse.id}"
            *ngFor="let course of courses"
            class="list-group-item">
          {{course.title}} - {{course.id}}
          <button (click)="deleteCourse(course.id)"
                  class="btn btn-danger float-right">
            Delete
          </button>

        </li>
      </ul>
      <input [(ngModel)]="courseTitle"
             class="form-control"/>
      <button class="btn btn-success"
              (click)="addCourse(courseTitle)">
        Add Course
      </button>

    </div>
    <div class="col-2">
      <h2>Modules </h2>
      <ul class="list-group">
        <li (click)="selectModule(module)"
            [ngClass]="{'active': module.id === selectedModule.id}"
            *ngFor="let module of selectedCourse.modules"
            class="list-group-item">
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col-2">
      <h2>Lessons </h2>
      <ul class="list-group">
        <li (click)="selectLesson(lesson)"
            [ngClass]="{'active': lesson.id === selectedLesson.id}"
            *ngFor="let lesson of selectedModule.lessons"
            class="list-group-item">
          {{lesson.title}}
        </li>
      </ul>
    </div>
    <div class="col-2">
      <h2>Topics </h2>
      <ul class="list-group">
        <li  (click)="selectTopic(topic)"
             [ngClass]="{'active': topic.id === selectedTopic.id}"
             *ngFor="let topic of selectedLesson.topic"
             class="list-group-item">
          {{topic.title}}
        </li>
      </ul>
    </div>

    <div class="col-2">
      <h2>Widgets </h2>
      <ul class="list-group">
        <li *ngFor="let widget of selectedTopic.widgets"
            class="list-group-item">
          {{widget.name}}
        </li>
      </ul>
    </div>
  </div>
</div>
