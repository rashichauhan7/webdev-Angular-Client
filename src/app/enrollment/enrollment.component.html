<div class="container-fluid">
<h2>Sections for Course</h2>
<ul class="list-group">

  <li *ngFor="let section of sections" class="list-group-item">
    <b>{{section.name}} (seats: {{section.seats}})</b>

    <button class="float-right" (click)="enroll(section._id)">Enroll</button>

  </li>

</ul>
</div>
