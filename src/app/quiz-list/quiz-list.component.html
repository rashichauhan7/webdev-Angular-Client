<div class="container-fluid">
<h2>Quizzes</h2>

<ul class="list-group">
  <li *ngFor="let quiz of quizzes"
      class="list-group-item">
   <h5>{{quiz.title}}</h5>
    <a class="btn btn-success float-right" href="/quiz/{{quiz._id}}"
       *ngIf="currentuser !== undefined && currentuser.username.localeCompare('admin') !== 0">Take</a>
  <a class="btn btn-primary float-right" href="/quiz/{{quiz._id}}/submissions"
     *ngIf="currentuser !== undefined">View Submissions</a>
  </li>
</ul>
</div>
