<link rel="stylesheet" href="../../assets/dist/css/bootstrap.css">
<div class="container-fluid">
  <h2>Quiz Taker</h2>

  <h3>{{quiz.title}}</h3>

<ul class="list-group">
  <li *ngFor="let question of quiz.questions" class="list-group-item">
    <h4>
    {{question.title}}
    <span class="float-right">{{question.points}}</span>
    </h4>
    <p>{{question.description}}</p>
    <div [ngSwitch]="question.questionType">
      <app-essay-question [question]="question" *ngSwitchCase="'ESSAY'"></app-essay-question>
      <app-true-false [question]="question" *ngSwitchCase="'TRUE_FALSE'"></app-true-false>
      <app-fill-blanks [question]="question" *ngSwitchCase="'FILL_BLANKS'"></app-fill-blanks>
      <app-multiple-choice-question [question]="question" *ngSwitchCase="'CHOICE'"></app-multiple-choice-question>
    </div>
  </li>
</ul>
  <div align="center">
  <button class="btn btn-primary" (click)="submitQuiz(quiz)">Submit</button>
  <button class="btn btn-danger" (click)="cancelQuiz()">Cancel</button>
  </div>
</div>
