<div class="container-fluid">
  <h3>Sections </h3>
<div class="row">
  <div class="col-6">
    <ul class="list-group border-light">
      <li class="list-group-item active">
        Courses
      </li>
      <li (click)="selectCourse(course)"
          *ngFor="let course of courses"
          [ngClass]="{'active': course.id == selectedCourse.id}"
          class="list-group-item">
        {{course.title}} ({{course.id}})
      </li>
    </ul>
  </div>
  <div class="col-6">
    <ul class="list-group border-light">
      <li class="list-group-item active">
        Sections
      </li>
      <li class="list-group-item">
        <input [(ngModel)]="section.name"
               class="form-control" placeholder="Section name">
        <input [(ngModel)]="section.seats"
               class="form-control" placeholder="Seats Available">
        <button (click)="addSection(section)"
                class="btn btn-success btn-sm float-right">Add</button>
      </li>
      <li *ngFor="let section of sections" class="list-group-item">
        {{section.name}} - {{section.seats}}
      </li>
    </ul>
  </div>
</div>
</div>
